<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Nehal!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #ffdee9 0%, #b5fffc 100%);
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        /* --- THE OPENING SCREEN --- */
        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        #start-btn {
            padding: 20px 50px;
            font-size: 2rem;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
            animation: pulse 1.5s infinite;
            font-family: 'Dancing Script', cursive;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* --- THE MAIN CONTENT --- */
        #party-container {
            display: none;
            /* Hidden until clicked */
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 2s;
            perspective: 1000px;
        }

        h1 {
            color: #ff6b81;
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: floatText 3s ease-in-out infinite;
            text-align: center;
        }

        @keyframes floatText {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* --- 3D ROTATING GALLERY --- */
        .gallery {
            position: relative;
            width: 200px;
            /* Width of photos */
            height: 300px;
            /* Height of photos */
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
            margin-top: 50px;
            margin-bottom: 100px;
            /* Space for reflection */
        }

        .gallery:hover {
            animation-play-state: paused;
            /* Pauses when she hovers over it */
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .gallery span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: rotateY(calc(var(--i) * 72deg)) translateZ(300px);
            /* 72deg because 360 / 5 images = 72 */
            -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, #0004);
        }

        .gallery span img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
        }

        .gallery span:hover img {
            transform: translateY(-20px) scale(1.1);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
        }

        /* --- MESSAGE BOX --- */
        .message-box {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 20px;
            max-width: 80%;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* Responsive Fix for mobile */
        @media only screen and (max-width: 600px) {
            .gallery {
                width: 140px;
                height: 200px;
            }

            .gallery span {
                transform: rotateY(calc(var(--i) * 72deg)) translateZ(200px);
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <audio id="birthday-song" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="intro-screen">
        <button id="start-btn">üéÅ Open Your Gift Nehal</button>
    </div>

    <div id="party-container">
        <h1>Happy Birthday Nehal! ‚ú®</h1>

        <div class="gallery">
            <span style="--i:1"><img src="img1.png" alt="Musician"></span>
            <span style="--i:2"><img src="img2.png" alt="Traditional"></span>
            <span style="--i:3"><img src="img3.png" alt="Reader"></span>
            <span style="--i:4"><img src="img4.png" alt="Smile"></span>
            <span style="--i:5"><img src="img5.png" alt="Style"></span>
        </div>

        <div class="message-box">
            <p>From the music you play to the smile you share,<br>you make the world a brighter place.</p>
            <p><strong>Keep Shining, Superstar! üåü</strong></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const startBtn = document.getElementById('start-btn');
        const introScreen = document.getElementById('intro-screen');
        const partyContainer = document.getElementById('party-container');
        const audio = document.getElementById('birthday-song');

        startBtn.addEventListener('click', () => {
            // 1. Fade out intro
            introScreen.style.opacity = '0';
            setTimeout(() => {
                introScreen.style.display = 'none';
            }, 1000);

            // 2. Show Party Container
            partyContainer.style.display = 'flex';
            // slight delay to allow display flex to apply before opacity transition
            setTimeout(() => {
                partyContainer.style.opacity = '1';
            }, 100);

            // 3. Play Music
            audio.volume = 0.6; // Not too loud
            audio.play().catch(error => {
                console.log("Audio play failed (browser policy): ", error);
            });

            // 4. Launch Massive Confetti
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var random = function (min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) { return clearInterval(interval); }
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        });
    </script>
</body>

</html>
